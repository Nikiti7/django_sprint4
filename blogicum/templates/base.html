{% load static %}

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Блог{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'blog/css/blog.css' %}">
</head>
<body>

    <header>
				<h1>Блогикум</h1>
        <nav>
          <a href="{% url 'blog:index' %}">Главная</a>
					{% if request.user.is_authenticated %}
						<a href="{% url 'users:profile' username=request.user.username %}">{{ request.user.username }}</a>
					{% else %}
						<a href="{% url 'login' %}">Войти</a>
					{% endif %}
          {% if request.user.is_authenticated %}
            <a href="{% url 'logout' %}">Выйти из аккаунта</a>
          {% endif %}
        </nav>
    </header>

    <main class="container post">
        {% block content %}{% endblock %}
    </main>

    <footer>
				<hr>
        <p>&copy;Блогикум</p>
    </footer>

</body>
</html>
