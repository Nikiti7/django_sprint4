{% extends "base.html" %}
{% block title %}Редактировать профиль{% endblock %}
{% block content %}
<h2>Редактировать профиль</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Сохранить</button>
</form>
<p><a href="{% url 'users:profile' user.username %}">Назад в профиль</a></p>
{% endblock %}
