{% extends "base.html" %}

{% block title %}
  {% if is_edit %}Редактировать пост{% else %}Создать пост{% endif %}
{% endblock %}

{% block content %}
  <h1>{% if is_edit %}Редактировать пост{% else %}Создать публикацию{% endif %}</h1>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">{% if is_edit %}Сохранить изменения{% else %}Опубликовать{% endif %}</button>
  </form>
{% endblock %}
