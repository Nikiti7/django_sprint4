{% extends "base.html" %}

{% block content %}
  <h1>Удалить пост</h1>
  <p>Вы уверены, что хотите удалить пост "{{ post.title }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Да, удалить</button>
    <a href="{% url 'blog:post_detail' post.pk %}">Отмена</a>
  </form>
{% endblock %}
